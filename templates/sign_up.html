{% extends "base.html" %}
{% block content %}

<h4 class="center-align title-font">Sign Up Here!</h4>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up')}}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Example: John123" id="username" name="username" type="text" minlength="7"
                        maxlength="18" pattern="^[a-zA-Z0-9]{7,18}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="6" maxlength="18"
                        pattern="^[a-zA-Z0-9]{7,18}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect text-shadow purple darken-1" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <h5 class="center-align cta-page-links">
            Already have an account with us? Click here to log in.
            <a href="{{ url_for('login')}}"><span>Log In</span></a>
        </h5>
    </div>
</div>

{% endblock %}
